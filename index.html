<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎰 오늘의 메뉴 슬롯머신</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="machine">
    <h1>🎰 오늘의 메뉴 추천기</h1>

    <div class="slot-box">
      <div class="slot-window">
        <div class="slot-strip" id="slot">
          <!-- JavaScript로 동적으로 메뉴 삽입됨 -->
        </div>
      </div>
      <div class="slot-indicator"></div>
    </div>

    <button onclick="spin()">돌려!</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
